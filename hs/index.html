<!DOCTYPE html>
<html>

<head>
  <title>支付宝</title>
  <meta charset="utf-8">

  <meta name="theme-color" content="#fff">
  <meta name="renderer" content="webkit">
  <meta name="force-rendering" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

  <meta name="apple-mobile-web-app-title" content="支付宝">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link href="apple-touch-startup-image-640x960.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
  <!-- <link href="logo_114x114.png" rel="apple-touch-icon-precomposed"> -->
  <link href="logo_114x114.png" rel="apple-touch-icon">

  <style>
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .bg {
      width: 100%;
      /* position: fixed; */
    }

    .head {
      background: url('head.png') center top/100% no-repeat;
      height: 6.4vh;
      width: 100vw;
      position: fixed;
      left: 0;
      top: 0;
    }

    .body {
      width: 100%;
      margin-top: 6.4vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(222, 200, 150, 1);
      /* overflow-y: hidden; */
      padding: 0 0 2vh 0;
      -webkit-overflow-scrolling: touch;
      /* position: fixed; */
    }

    .main {
      background: #fff;
      width: 92%;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      margin-top: 2vh;
    }

    .top {
      background: url('pic-0.png') center top/100% no-repeat;
      height: 6vh;
      width: 100%;
    }

    .pic-1 {
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pic-11 {
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 12vh;
      width: 12vh;
      background-color: #fff;
      text-shadow: -1px -1px 1px #000;
    }

    .pic-111 {
      background: url('pic-1.png') center center/100% no-repeat;
      height: 12vh;
      width: 12vw;
    }

    .my-name {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 7vh;
    }

    .name {
      font-size: 3.2vh;
      font-weight: bold;
      color: #000;
    }

    .pic-21 {
      background: url('pic-2.png') center center/100% no-repeat;
      height: 5vh;
      width: 5vh;
    }

    .date-time {
      display: flex;
      align-items: baseline;
      justify-content: center;
      height: 4vh;
      font-family: '方正兰亭刊黑_GBK';
    }

    .second {
      font-size: 3.6vh;
      margin-left: 1.5vw;
    }

    .QR-code {
      background: url('pic-4.png') center center/54% no-repeat;
      height: 38vh;
      width: 100%;
    }

    .address {
      background-color: rgba(246, 242, 241, 1);
      border-radius: 10px;
      width: 80vw;
      text-align: center;
      padding: 1vh;
    }

    .address-1 {
      font-weight: bold;
      color: rgba(138, 95, 76, 1);
      height: 4.0vh;
      line-height: 4.0vh;
      font-size: 2.8vh;
      white-space: nowrap;
    }

    .address-2 {
      color: rgba(138, 95, 76, 1);
      height: 8vh;
      line-height: 4vh;
      font-size: 2.5vh;
      padding: 0 1vh 0 1vh;
      margin-top: 0.6vh;
    }

    .result {
      display: flex;
      justify-content: center;
      align-items: baseline;
      height: 11vh;
      font-size: 2.5vh;
      text-align: center;
      line-height: 8vh;
    }

    .day {
      height: 10vh;
      line-height: 10vh;
      font-size: 6vh;
      color: RGBA(123, 98, 252, 1);
      margin-right: 2vw;
    }

    .green {
      color: rgba(31, 190, 105, 1);
      margin-left: 1.5vw;
    }

    .other {
      background: url('pic-5.png') center center/100% no-repeat;
      width: 100%;
      height: 18vh;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class='bg' id="bg">
    <div class='head' id="head"></div>
    <div class='body'>
      <div class="main">
        <div class="top"></div>
        <div class="pic-1">
          <div class="pic-11">
            <div class="pic-111"></div>
          </div>
        </div>
        <div class="my-name">
          <div class="name">* * 明</div>
          <div class="pic-21"></div>
        </div>
        <div class="date-time">
          <div id="date-time"></div>
          <div class="second" id="second"></div>
        </div>
        <div class="QR-code">
        </div>
        <div class="address">
          <!-- <div class="address-1">同方锦城</div>
          <div class="address-2">上海市/浦东新区/沪东街道/长岛路625弄</div> -->
          <div class="address-1">上海福满家便利有限公司博兴路三店</div>
          <div class="address-2">上海市/浦东新区/沪东新村街道/博兴路636号一层</div>
        </div>
        <div class="result">
          <div class="day">48</div>
          <div>小时内核酸检测结果</div>
          <div class="green">【阴性】</div>
        </div>
      </div>
      <div class="main">
        <div class="other"></div>
      </div>
    </div>
  </div>
</body>

<script>
  function update() {
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    month = month >= 10 ? month : "0" + month;
    var day = date.getDate();
    day = day >= 10 ? day : "0" + day;
    var hour = date.getHours();
    hour = hour >= 10 ? hour : "0" + hour;
    var minute = date.getMinutes();
    minute = minute >= 10 ? minute : "0" + minute;
    var second = date.getSeconds();
    second = second >= 10 ? second : "0" + second;
    var time = year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':';
    document.getElementById('date-time').innerHTML = time;
    document.getElementById('second').innerHTML = second;
  }
  update();
  setInterval(update, 1000);
</script>

</html>
